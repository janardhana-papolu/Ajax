<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax</title>
</head>
<body>

<h1>Welcome</h1>

<div id="data-container">
    <button onclick="fetchData()">Show Data</button>
    <p id="result"></p>
</div>

<script>
    function fetchData() {        
        var xhr = new XMLHttpRequest();// Create a new XMLHttpRequest object        
        xhr.open('GET', 'https://jsonplaceholder.typicode.com/todos/3', true);// Configure it: GET-request, the URL, asynchronous
        xhr.onreadystatechange = function () {
        // Set up a callback function to handle the response
            if (xhr.readyState === 4 && xhr.status === 200) {
                // Parse the JSON response
                var responseData = JSON.parse(xhr.responseText);
                // Display the result
                document.getElementById('result').innerHTML = 'UserID: ' + responseData.userId + '<br>Title: ' + responseData.title;
            }
        };
        // Send the request
        xhr.send();
    }
</script>
</body>
</html>
